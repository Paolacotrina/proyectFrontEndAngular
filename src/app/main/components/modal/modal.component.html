<div
  class="modal w-60"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}"> 
  <div class="modal-dialog modal-lg" role="document" > 
    <div class="modal-content p-2" style="background-color: #f0fbff;"> 
      <form [formGroup]="huEditForm" (ngSubmit)="onSubmit()">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closePopup()"></button>
      </div>
      <div class="modal-body row">
        <div class="row p-2">
          <div class="col-md-3 p-2">
            <p class="h6">Historia de usuario</p>
          </div>
          <div class="col-md-9 p-2">
            <textarea 
              class="form-control" 
              required 
              formControlName="hu"
              
            >
            </textarea>
          </div>
          <div class="col-md-3 p-2">
            <p class="h6">MÃ³dulo *</p>
          </div>
          <div class="col-md-3 p-2">
            <select 
              class="form-select" 
              required 
              formControlName="module"
            >
              <option *ngFor="let mod of module" [value]="mod.id">
                {{mod.description}}
            </option>
            </select>
          </div>
          <div class="col-md-2 p-2 nav justify-content-center justify-content-md-end">
            <p class="h6">Estado</p>
          </div>
          <div class="col-md-4 p-2">
            <select 
              class="form-select" 
              required 
              formControlName="state"
            >
              <option *ngFor="let state of stage" [value]="state.id">
                {{state.description}}
            </option>
            </select>
          </div>
        </div>
      </div> 
      <div class="modal-footer"> 
        <button type="submit" class="btn text-light" style="background-color: #2cc4f5;">
           
          Actualizar 
        </button> 
      </div> 
    </form>
    </div> 
  </div> 
</div>
